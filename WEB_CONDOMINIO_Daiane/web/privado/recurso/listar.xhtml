<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Listagem de Recurso</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo"
                                 action="#{controleRecurso.novo()}"
                                 ajax="false"
                                 icon="ui-icon-plus"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu id="ordem"
                                         value="#{controleRecurso.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                               <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleRecurso.dao.filtro}">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar"
                                         update="listagem"/>
                        <p:outputLabel value="Máximo de objetos: "/>
                        <p:inputNumber value="#{controleRecurso.dao.maximoObjetos}"
                                       size="3"
                                       thousandSeparator=""
                                       decimalSeparator=""
                                       decimalPlaces="0">
                            <p:ajax event="keyup" update="listagem"/>
                        </p:inputNumber>
                        <p:commandButton action="#{controleRecurso.dao.primeiro()}"
                                         title="Primeiro"
                                         icon="ui-icon-seek-first"
                                         update="listagem"/>
                        <p:commandButton action="#{controleRecurso.dao.anterior()}"
                                         title="Anterior"
                                         icon="ui-icon-seek-prev"
                                         update="listagem"/>
                        <p:commandButton action="#{controleRecurso.dao.proximo()}"
                                         title="Proximo"
                                         icon="ui-icon-seek-next"
                                         update="listagem"/>
                        <p:commandButton action="#{controleRecurso.dao.ultimo()}"
                                         title="Ultimo"
                                         icon="ui-icon-seek-end"
                                         update="listagem"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleRecurso.dao.listaObjetos}" 
                             var="item" 
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleRecurso.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{item.descricao}"/>
                    </p:column>
                    
                    <p:column headerText="Ações">
                        <p:commandButton action="#{controleRecurso.editar(item.id)}"
                                         ajax="false"
                                         icon="ui-icon-pencil"
                                         title="Editar"/>
                        <p:commandButton action="#{controleRecurso.remover(item.id)}"
                                         ajax="false"
                                         icon="ui-icon-trash"
                                         title="Remover"
                                         update="@form"
                                         onclick="if(!confirm('Deseja excluir?') return false)"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
