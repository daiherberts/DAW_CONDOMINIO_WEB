<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Formul√°rio de Pessoa</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <div align="center">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Dados de Pessoa"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                             <p:commandButton value="Cancelar"
                                              action="#{controlePessoa.cancelar()}"
                                              ajax="false"
                                              immediate="true"/>
                             <p:commandButton value="Salvar"
                                              action="#{controlePessoa.salvar()}"
                                              ajax="false"
                                              icon="ui-icon-disk"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controlePessoa.obj.id}" 
                                 readonly="true" 
                                 size="5"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{controlePessoa.obj.nome}" 
                                 size="50" 
                                 maxlength="50"/>
                    <p:outputLabel value="CPF" for="txtCPF"/>
                    <p:inputText id="txtCPF" value="#{controlePessoa.obj.cpf}" 
                                 size="14" 
                                 maxlength="14"/>
                    <p:outputLabel value="Telefone" for="txtTelefone"/>
                    <p:inputText id="txtTelefone" value="#{controlePessoa.obj.telefone}" 
                                 size="16" 
                                 maxlength="16"/>
                    <p:outputLabel value="Email" for="txtEmail"/>
                    <p:inputText id="txtEmail" value="#{controlePessoa.obj.email}" 
                                 size="50" 
                                 maxlength="50"/>
                    
                </p:panelGrid>
                    </div> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
